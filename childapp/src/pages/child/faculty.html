<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>Child App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let child of childlist">
        <ion-item>
          <ion-avatar item-start class= "item-avatar" text-center>
            <img src="assets/imgs/child.JPG">
          </ion-avatar>
        </ion-item>
        <ion-item text-center>
            <h2 class="name text-bold"> I'm {{child.name}} </h2>
            <p>My Current Gps's</p>
        </ion-item>
      </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block  outline icon-left (click)="getCurrentLocation()">
          <ion-icon name="locate">
          </ion-icon>
          My Location
        </button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block  outline icon-left (click)="setonmap()">
            <ion-icon name="map">
            </ion-icon>
            Manual map
          </button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <!-- <h2 *ngIf="!locationset"> choose location </h2> -->
        <!-- <h2 *ngIf="locationset"> your location is </h2> -->
        <agm-map 
              *ngIf="locationset"
              [latitude]="baselocation.latitude"
              [longitude]="baselocation.longitude"
              [zoom]="15">
              <agm-marker 
              
              [latitude]="baselocation.latitude"
              [longitude]="baselocation.longitude" ></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
