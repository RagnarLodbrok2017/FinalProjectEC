<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>your E-mail</ion-label>
    <ion-input type="text"  [(ngModel)]="myparent.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="myparent.password"></ion-input>
  </ion-item>
  <br>
  <button ion-button block  (click)="gotoparentpage(myparent)">Sign In</button>
</ion-content>
